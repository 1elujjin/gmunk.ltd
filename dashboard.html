<head>

    @import url("asset/css/color/green.css");
  </style>

<body>

  <div id="wrapper">
    <div id="baseDisp">
      <div id="header">
        <div id="navigation">
          <ul>
            <li><span><a
                  href="../../">Home</a></span>
            </li>
            <li><span><a
                  href="portfolio">Portfolio</a></span>
            </li>
            <li><span><a
                  href="extras">Extras</a></span>
            </li>
            <li><span><a
                  href="connect">Connect</a></span>
            </li>
            <li><span><a
                  href="dashboard">Dashboard</a></span>
            </li>
          </ul>
        </div>
      </div>
      <div id="center"><img
          src="asset/image/homeCenter.jpg"
          alt="New Ezra - Rebuilding Design" width="668" height="170" /></div>
      <div id="contMain">
        <div id="leftColumn">
          <h1>Music Label Dashboard</h1>
          <p>Authorized members can login to manage music releases and distribution.</p>
          <form id="loginForm" onsubmit="handleLogin(event)">
            <input id="email" type="email" class="newsletterInput" value="Email Address"
              onfocus="if (this.value == 'Email Address') this.value = '';" size="52" required />
            <input id="password" type="password" class="newsletterInput" value="Password"
              onfocus="if (this.value == 'Password') this.value = '';" size="52" required />
            <input class="submit" type="submit" name="Submit" value="Login" />
          </form>
          <div id="authMessage"></div>
          <p>This dashboard is invitation-only</p>
        </div>
      </div>
    </div>
    <div id="endClear"></div>

    <div id="footer">
      <div id="leftFoot"><img
          src="asset/image/color/littleLogoGreen.png"
          alt="gmunk" width="35" height="18" />
        <h6>Valid - <a href="https://web.archive.org/web/20040806063337/http://validator.w3.org/check/referer"

            title="Validate CSS - w3.org">CSS</a><br />
          <a href="/web/20040806063337/http://www.newezra.com/flash/" title="View Flash Version">Flash Version</a>
        </h6>

        <h6>&copy; Copyright 2025 gmunk, All Rights Reserved<br />
          <a href="https://web.archive.org/web/20040806063337/http://www.newezra.com/xhtml/legal/"
            onclick="openCenterWin(this.href,'legal','545','545','yes');return false;" title="New Ezra Legal">Legal</a>
          | <a href="https://web.archive.org/web/20040806063337/http://www.newezra.com/xhtml/privacy/"
            onclick="openCenterWin(this.href,'privacy','545','545','yes');return false;"
            title="New Ezra Privacy Policy">Privacy</a>
        </h6>
      </div>
    </div>
  </div>
